{% extends 'vault/base.html' %}
{% block content %}
<h4>Are you sure you want to delete "{{ credential.name }}"?</h4>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
