{% extends 'vault/base.html' %}
{% load form_tags %}

{% block content %}
<div class="card mx-auto shadow-sm" style="max-width: 500px;">
  <div class="card-body">
    <h4 class="card-title mb-4">Login</h4>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3 position-relative">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="id_password" required>
        <span class="toggle-password" style="position: absolute; top: 38px; right: 10px; cursor: pointer;">
          <i class="fa fa-eye" aria-hidden="true"></i>
        </span>
      </div>
        {% if otp_required %}
          <div class="mb-3">
            <label>Authenticator Code</label>
            <input type="text" name="otp_token" class="form-control" required>
          </div>
        {% endif %}
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="remember_me" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-success w-100"> {% if otp_required %}Verify Code{% else %}Login{% endif %}</button>
     
      <p class="mt-3 text-center">
        <a href="{% url 'password_reset' %}">Forgot your password?</a>
      </p>
    </form>
    <p class="mt-3 text-center">
      Don't have an account? <a href="{% url 'register' %}">Register</a>
    </p>
  </div>
</div>


{% endblock %}
