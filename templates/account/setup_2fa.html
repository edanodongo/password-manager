<!-- setup_2fa.html -->
{% extends 'vault/base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Set Up Two-Factor Authentication</h2>
  <p>Scan the QR code below using your Authenticator app, then enter the code it gives you.</p>

  <div class="qr-code mb-4">
    <img src="{{ qr_code }}" alt="QR Code for 2FA setup" />
  </div>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label for="token">Enter OTP:</label>
    <input type="text" name="token" class="form-control mb-3" required>
    <button type="submit" class="btn btn-success">Verify</button>
  </form>
</div>
{% endblock %}
